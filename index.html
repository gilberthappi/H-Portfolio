            <script>
              // Function to handle scrolling to sections based on query strings
              function scrollToSection(sectionId) {
                  var section = document.getElementById(sectionId);
                  if (section) {
                      section.scrollIntoView({ behavior: 'smooth' });
                  }
              }
      
              // Function to parse query strings from the URL
              function parseQueryString() {
                  var queryString = window.location.search;
                  var params = new URLSearchParams(queryString);
                  return params;
              }
      
              // On page load, check if there's a query string indicating which section to scroll to
              window.onload = function() {
                  var params = parseQueryString();
                  var sectionId = params.get('section');
                  if (sectionId) {
                      scrollToSection(sectionId);
                  }
              }
          </script>
